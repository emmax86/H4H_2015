<!doctype html>
<html class="no-js" lang="en">
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guard-Dog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/foundation.css"/>
    <script src="js/vendor/modernizr.js"></script>
    <!--Javascript used for parallax thanks to Ian Lunn -->
    <script type="text/javascript" src="scripts/jquery.parallax-1.1.3.js"></script>
    <script type="text/javascript" src="scripts/jquery.localscroll-1.2.7-min.js"></script>
    <script type="text/javascript" src="scripts/jquery.scrollTo-1.4.2-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
      jQuery(document).ready(function($) {
      $(".scroll").click(function(event) {
      event.preventDefault();
      $('html,body').animate( { scrollTop:$(this.hash).offset().top } , 1000);
    } );
  } );
</script>
  <script type="text/javascript">

$(document).ready(function(){
    
  
  //.parallax(xPosition, speedFactor, outerHeight) options:
  //xPosition - Horizontal position of the element
  //inertia - speed to move relative to vertical scroll. Example: 0.1 is one tenth the speed of scrolling, 2 is twice the speed of scrolling
  //outerHeight (true/false) - Whether or not jQuery should use it's outerHeight option to determine when a section is in the viewport
  $('#guard-dog').parallax("50%", 0.1);
  $('#dog-info').parallax("50%", 0.1);
  $('.bg').parallax("50%", 0.4);
  $('#third').parallax("50%", 0.3);
</script>
  </head>
  <body>
    <div id="guard-dog">
      <div class="row">
        <div class="large-12 large-centered text-center columns">
          <img src="images/header_white-blue-dark.png"></img>
            <a href="#dog-info" data-target="dog-info" class="button large dog-button scroll">See the Chops</a>
        </div>
      </div>
    </div>
    <a id="dog-info"></a>
    <div name="dog-info" id="dog-info">
      <div class="row">
        <div class="large-12 large-centered text-center"> 
            <div class="mission-statement">
              <img src="images/mission_statement.png"></img>
            </div>
        </div>
      </div>
    <div class="row">
      <div class="small-6 large-13 columns"></div>
      <div class="small-6 large-12 columns"><h4>Guard dog will keep you safe! It will alert your loved ones and the authories during life threating emergencies. With the power of machine learning, data anayltics, and a crack team of engineers it will never leave your side.</h4></div>
      <div class="small-6 large-7 columns"></div>
    </div>
        <div class="large-12 large-centered text-center"> 
            <div class="mission-statement">
             <a href="#dog-data" data-target="dog-data" class="button large team-buttom scroll">Bark the numbers!</a>
            </div>
        </div>
    <div class="row">      
        <div class="small-4 large-5 columns"><img src="images/walking.png" styles="margin:-200px;"></img></div>
        <div class="small-4 large-5 columns"><img src="images/biking.png" styles="margin:-200px;"></img></div>
        <div class="small-4 large-2 columns"><img src="images/driving.png" styles="margin:-200px;"></img></div>
    </div>
    </div> 
    <div id="dog-data">
      <div class="large-12 large-centered text-center">
          <div class="impact-header">
            <img src="images/"></img>
          </div>
      </div>
      <div class="row">
        <div class="small-4 large-5 columns"><img src="images/users.png" styles="margin:-200px;"></img></div>
        <div class="small-4 large-5 columns"><img src="images/smartphone.png" styles="margin:-200px;"></img></div>
        <div class="small-4 large-2 columns"><img src="images/alarm.png" styles="margin:-200px;"></img></div>
      </div>
    </div>
    </div>
    <div id="dog-pack">
    </div>
    <div id="dog-footer">
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
